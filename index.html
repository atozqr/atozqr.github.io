  <body>
    <div class="container-sm">
      <h1>Convert A to Z to QR Code!</h1>

      <p> Create QR code for URL, text, json data or Twitter URL.</p>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="taUrlPane-tab" data-bs-toggle="tab" data-bs-target="#taUrlPane" type="button" role="tab" aria-controls="taUrlPane" aria-selected="true">URL</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="taTextJsonPane-tab" data-bs-toggle="tab" data-bs-target="#taTextJsonPane" type="button" role="tab" aria-controls="taTextJsonPane" aria-selected="false">Text/JSON</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active py-2" id="taUrlPane" role="tabpanel" aria-labelledby="taUrlPane-tab">
          <section class="p-1">Your input URL</section>
           <!--input id="inpUrl" type="url" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"-->
           <textarea id="taUrl" class="form-control" placeholder="atozqr.com" rows="1"></textarea>
        </div>
        <div class="tab-pane fade py-2" id="taTextJsonPane" role="tabpanel" aria-labelledby="taTextJsonPane-tab">
          <section class="p-1">Any text or JSON data</section>
          <textarea id="taTextJson" class="form-control" rows="3" placeholder="atozqr.com"></textarea>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Contact content</div>
      </div>
      <!--div class="row">
        <button type="button" class="col-sm-2 btn btn-primary">Generate QR Code</button>
      </div-->
      <img id="qrImage" src="https://via.placeholder.com/200" class="rounded" alt="...">
      <div class="row p-3">
        <button id="btnDownload" type="button" class="col-sm-4 btn btn-primary">Download QR Code</button>
      </div>
      <footer class="footer mt-auto py-3 bg-light" style="">
        <div class="container-sm">
          <span class="text-muted">hello@atozqr.com</span>
        </div>
      </footer>
